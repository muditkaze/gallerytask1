<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>My Image Gallery</h1>

  <div class="gallery">
    <img src="https://github.com/muditkaze/gallerytask1/blob/main/Screenshot%202025-03-30%20140740.png" alt="Image 1" class="gallery-item" />
    <img src="https://github.com/muditkaze/gallerytask1/blob/main/Screenshot%202025-04-04%20171555.png" alt="Image 2" class="gallery-item" />
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <img class="lightbox-img" id="lightbox-img" />
    <button onclick="prevImage()">❮</button>
    <button onclick="nextImage()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
